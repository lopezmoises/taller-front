<div class="container-xxl px-4 mt-n10">
    <div class="card mb-4">
        <div class="card-header fw-bold py-3">Reparaciones</div>

        <form *ngIf="!listType" [formGroup]="form">
            <div class="form-floating m-3">
                <input (keyup)="onSearch()" class="form-control rounded-0" formControlName="filter" id="filter" type="text" />
                <label for="filter">Puede buscar por nombre de cliente, identificador de reparaci√≥n o modelo de equipo</label>
            </div>
        </form>

        <div class="card-body mb-3">
            <table class="table table-dark table-striped table-bordered mb-0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Equipo</th>
                        <th>Estado</th>
                        <th>Entregado</th>
                        <th>Problema</th>
                        <th>Fecha ingreso</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let reparation of reparations">
                        <td>{{ reparation.id }}</td>
                        <td>{{ reparation.customer?.name }}</td>
                        <td>{{ reparation.device?.brand + " - " + reparation.device?.model }}</td>
                        <td [className]="statusColor(reparation.status)">
                            <b>{{ reparation.status }}</b>
                        </td>
                        <td class="text-center">
                            <input [checked]="reparation.delivered" class="form-check-input" disabled id="flexCheckChecked" type="checkbox" />
                        </td>
                        <td>{{ reparation.problem }}</td>
                        <td>{{ reparation.createdAt }}</td>
                        <td class="text-center">
                            <a
                                class="text-primary-emphasis"
                                data-bs-title="Editar"
                                data-bs-toggle="tooltip"
                                placement="top"
                                routerLink="/reparation/read/{{ reparation.id }}"
                            >
                                <i class="fa-sharp fa-solid fa-right-to-bracket"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

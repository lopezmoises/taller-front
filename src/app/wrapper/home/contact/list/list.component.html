<div class="container-xxl px-4 mt-n10">
    <div class="card mb-4">
        <div class="card-header fw-bold py-3">Reparaciones</div>
        <div class="card-body my-3">
            <table class="table table-dark table-striped table-bordered mb-0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Tel√©fono</th>
                        <th>Email</th>
                        <th>Visto</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let contact of contacts">
                        <td>{{ contact.id }}</td>
                        <td>{{ contact.name }}</td>
                        <td>{{ contact.phone }}</td>
                        <td>{{ contact.email }}</td>
                        <td>
                            <div class="form-check">
                                <input [checked]="contact.visualized" class="form-check-input" disabled id="flexCheckDefault" type="checkbox" />
                            </div>
                        </td>
                        <td class="text-center">
                            <a
                                class="text-primary-emphasis"
                                data-bs-title="Editar"
                                data-bs-toggle="tooltip"
                                placement="top"
                                routerLink="/contact/read/{{ contact.id }}"
                            >
                                <i class="fa-sharp fa-solid fa-right-to-bracket"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
